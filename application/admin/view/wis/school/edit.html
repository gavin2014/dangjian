<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('College_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-college_name" class="form-control" name="row[college_name]" type="text" value="{$row.college_name|htmlentities}">
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_id"  data-source="auth/admin/select" data-field="nickname" class="form-control selectpage" name="row[admin_id]"  type="text" value="{$row.admin_id|htmlentities}" >

        </div>
    </div>
    <div class="form-gr
oup layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
