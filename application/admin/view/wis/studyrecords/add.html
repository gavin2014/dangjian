<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Study_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-study_id" data-rule="required" data-source="study/index" class="form-control selectpage" name="row[study_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Experience_files')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-experience_files" class="form-control hidden" size="50" name="row[experience_files]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-experience_files" class="btn btn-danger plupload" data-input-id="c-experience_files" data-multiple="true" data-preview-id="p-experience_files"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
<!--                    <span><button type="button" id="fachoose-experience_files" class="btn btn-primary fachoose" data-input-id="c-experience_files" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                </div>
                <span class="msg-box n-right" for="c-experience_files"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-experience_files"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
