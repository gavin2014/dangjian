<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="progress_state">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="progressStateList" item="vo"}
            <li><a href="#t-{$key}" id="jump-t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">

                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a class="btn btn btn-success btn-addtabs" href="{:url('/admin/cms/archives/addnotify')}" title="添加通知"><i class="fa fa-file"></i> 添加通知</a>
                        <a class="btn btn-info btn-disabled disabled btn-selected" href="javascript:;"><i class="fa fa-leaf"></i>发送邮件通知</a>
                        <a class="btn btn btn-danger btn-addtabs" href="{:url('/admin/wis/activityrecord')}" title="查看所有记录"><i class="fa fa-file"></i> 查看所有记录</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('wis/activitynotify/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('test/notify666/edit')}"
                           data-operate-del="{:$auth->check('test/notify666/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
