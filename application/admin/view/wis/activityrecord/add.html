<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group ">
        <label class="control-label col-xs-12 col-sm-2">{:__('Notify_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" data-field="title" disabled data-source="cms/archives/index" class="form-control selectpage" type="text" value="{$archives_id}">
        </div>
    </div>




    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Actice_detail')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-actice_detail"  class="form-control editor" rows="5" name="row[actice_detail]" cols="50"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Actice_images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-actice_images" class="form-control hidden" size="50" name="row[actice_images]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-actice_images" class="btn btn-danger plupload" data-input-id="c-actice_images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-actice_images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-actice_images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-actice_images"></ul>
        </div>
    </div>

<!--        </div>-->

<!--        </div>-->
<!--    </div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" id="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
