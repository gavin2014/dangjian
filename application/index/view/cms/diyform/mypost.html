<style>
    .panel-post {
        position: relative;
    }

    .btn-post {
        position: absolute;
        right: 0;
        bottom: 10px;
    }

    .img-border {
        border-radius: 3px;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
    }
</style>
<div class="container mt-20">
    <div id="content-container" class="container">
        <div class="row">
            <div class="col-md-3">
                {include file="common/sidenav" /}
            </div>
            <div class="col-md-9">
                <div class="panel panel-default panel-user">
                    <div class="panel-body">
                        <div class="page-header panel-post">
                            <h2>活动记录</h2>

                        </div>
                        {volist name='archivesList' id='item'}
                        <div class="row">
                            <div class="col-md-3 text-center">
                                <div style="padding:15px;" class="text-center">
                                    {$item.title}
                                </div>
                            </div>
                            <div class="col-md-9">
                                <h4>
                                    <a class="btn btn-danger" href="/index/cms.diyform/edit?id={$item.id}">编辑</a>
                                    <a class="btn btn-default" href="/index/cms.diyform/del?id={$item.id}">删除</a>
                                </h4>
                                <p class="text-muted">提交时间：{$item.createtime|datetime}</p>
                            </div>
                        </div>
                        <hr>
                        {/volist}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
